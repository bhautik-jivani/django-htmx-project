{% extends "base.html" %}
{% load crispy_forms_tags %}

{% block title %}
Create Publisher
{% endblock %}

{% block content %}
<h1>Create Publisher</h1>

{% if messages %}
<div class="messages">
    {% for message in messages %}
    <div class="alert {{ message.tags }} alert-dismissible fade show" role="alert">
        {{ message }}
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>
    {% endfor %}
</div>
{% endif %}

<form action="{% url 'myapp:publisher_create_view' %}" method="post" novalidate>
    {% csrf_token %}
    {{ form|crispy }}
    <button type="submit" class="btn btn-outline-primary my-2">Save</button>
    <a href="{% url 'myapp:publisher_list_view' %}" class="btn btn-outline-secondary my-2">Cancel</a>
</form>
{% endblock %}
